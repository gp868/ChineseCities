<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>中国城市社畜生活指南</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!-- 切换白天/黑夜主题 -->
    <link 
        rel="stylesheet"
        href="//gcore.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme"
        type="text/css"
    />
    <!-- Gitalk css -->
    <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...
    <script>
        window.$docsify = {
            // 项目名称
            name: '中国城市社畜生活指南',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/CARLOSGP2021/ChineseCities',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
        }
    </script>
    <script>
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        window.$docsify = {
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: '中国城市社畜生活指南',
            }
        }
    </script>
    <script>
        window.$docsify = {
          loadSidebar: true,
          alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
          },
          subMaxLevel: 4,
          ...
          sidebarDisplayLevel: 1, // set sidebar display level
        }
    </script>
    <!-- 黑暗主题切换 -->
    <script 
        src="//gcore.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
    </script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 文章末尾连续阅读插件 -->
    <script src="//gcore.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- docsify的js依赖 -->
    <script src="//gcore.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//gcore.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 页面滚动到顶部 -->>
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

    <!-- 代码高亮 -->
    <script src="//gcore.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
    <script src="//gcore.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//gcore.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <!-- plugin：gitalk -->
    <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//gcore.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    
    <script>
    title = location.hash.match(/#(.*?)([?]|$)/)
    if (title != null) {
        title = location.hash.match(/#(.*?)([?]|$)/)[1]
    }
    title = decodeURI(title.substring(1, title.length))
    // 限制 50 个字符
    if (title != null) {
        title = decodeURI(title.substring(0, title.length))
        if (title.length >= 50) {
            title = title.substring(title.length - 50, title.length)
        }
    } else {
        title = 'home page'
    }
    const gitalk = new Gitalk({
        clientID: '22289f28faa4681110c9',
        clientSecret: '71b9fd0f817157336fdbf17f7983edbd68272c69',
        repo: 'comments-for-r2BAT',
        owner: 'CARLOSGP2021',
        admin: ['CARLOSGP2021'],
        // facebook-like distraction free mode
        distractionFreeMode: false,
        title: title,
        id: title,
        //id: location.pathname
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
       if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
         location.reload()
       }
    }
    </script>

</body>

</html>
